<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Starter Kit</title>
  <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
  <link media="all" rel="stylesheet" href="assets/css/style.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <form>
    <div class="sell">
      <span class="sell-heading">YOU SELL</span>
      <input type="number" class="sell-input">
      <select class="sell-select">
      </select>
    </div>
    <button class="exchange" type="submit"><i class="fas fa-exchange-alt"></i></button>
    <div class="buy">
      <span class="buy-heading">YOU GET</span>
      <input type="number" class="buy-input" disabled>
      <select class="buy-select">
      </select>
    </div>
  </form>
  <script src="assets/js/vendor.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</body>

</html>
